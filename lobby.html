<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lobby.css">
    <link rel="stylesheet" href="background.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section></section>

    <div class="container">
        <div class="header">
            <p>Drawing Minigames</p>
        </div>
        <div class="split-container">
            <div class="online-part">
                <div class="switch-buttons">
                    <button id="lobbyButton" class="lobbyButton active" onclick="enableLobby()">Lobby</button>
                    <button id="onlineButton" class="onlineButton " onclick="enableOnline()">Online</button>
                </div>
                <div class="second-main-part">
                    <div class="lobby active" id="lobby"></div>
                    <div class="onlineLobby " id="onlineLobby"></div>
                </div>
            </div>
            <div class="games-part">
                <div class="switch-buttons">
                    <button id="chooseGamemode" class="chooseGamemode active" onclick="enableGameModes()">Choose Gamemode</button>
                    <button id="chooseIcon" class="chooseIcon " onclick="enableIconPicker()">Customize Icon</button>
                </div>
                <div class="second-main-part">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="background.js"></script>
    <script src="lobby.js"></script>
    <script src="https://kit.fontawesome.com/392cdd91ff.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
