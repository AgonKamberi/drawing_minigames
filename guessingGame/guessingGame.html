<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="guessingGame.css">
    <link rel="stylesheet" href="../background.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="leaderboardModal" class="hidden">
        <div id="leaderboardContainer">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList">
            </ul>
            <button id="closeLeaderboardBtn">Back to lobby</button>
        </div>
    </div>

    <section></section>

    <div id="timerContainer">
        <svg id="timerCircle" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" class="background-circle"></circle>
            <circle cx="50" cy="50" r="45" class="progress-circle"></circle>
        </svg>
    </div>

    <p id="wordPicker" class="wordPicker"> 123</p>

    <div id="row">
        <div class="lobbyBody"></div>
        
        <div id="wrapper">
            <div class="board">
                <canvas id="canvas" height="223px"></canvas>
            </div>

            <div id="controls">
                <div id="palette" title="choose a color">
                </div>

                <div id="widthControl" title="choose a line width">
                    <div class="widthExample"></div>
                    <div class="widthExample"></div>
                    <div class="widthExample"></div>
                    <div class="widthExample"></div>
                    <div class="widthExample"></div>
                </div>

                <div id="tools">
                    <div id="clearBtn" title="clear the canvas">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </div>

                    <div id="eraser">
                        <i class="fa fa-eraser" aria-hidden="true"></i>
                    </div>

                    <div id="pen">
                        <i class="fa fa-pen" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chatRows" id="chatRows">
            <input type="text" class="chat" placeholder="Type your answer" id="chat" onchange="chat()">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="../background.js"></script>
    <script src="guessingGame.js"></script>
    <script src="https://kit.fontawesome.com/392cdd91ff.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
