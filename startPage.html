<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="startPage.css">
    <link rel="stylesheet" href="background.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section></section>
    <div class="container">
        <div class="header">
            <p>Drawing Minigames</p>
        </div>
        <div class="split-container">
            <div class="main-part">
                <div class="switch-buttons">
                    <button class="guestButton active" onclick="enableGuest()">Guest</button>
                    <button class="loginButton " onclick="enableLogin()">Log in</button>
                </div>
                <div class="account">
                    <div class="guest active">
                        <div class="holder">
                            <div class="iconSelectorHolder">
                                <div class="iconHolder">
                                    <i class="fas fa-redo-alt fa-rotate-180" onclick="changeIcon()" id="redoIcon"></i>
                                    <img src="" class="icon" id="faceIcon">
                                </div>
                            </div>
                            <div class="inputHolder">
                                <p>Choose name and avatar to start!</p>
                                <input type="text" placeholder="Username">
                            </div>
                        </div>
                        <button class="startButton">Start</button>
                    </div>
                    <div class="login">
                        <h5 class="typeText">Login</h5>
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <button class="startButton">Start</button>
                        <a class="aLinks" onclick="enableRegister()">Don't have an account? Sign up!</a>
                    </div>
                    <div class="register">
                        <h5 class="typeText">Register</h5>
                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button class="startButton">Start</button>
                        <a class="aLinks" onclick="enableLogin()">Already have an account? Log in!</a>
                    </div>
                </div>
            </div>
            <div class="tutorial">
                <h5>TUTORIAL</h5>
                <i class="fas fa-pencil-ruler"></i>
                <p>Play with your friends and have fun by clicking the start button after choosing you avatar or logging in.</p>
            </div>
        </div>
    </div>

    <script src="startPage.js"></script>
    <script src="background.js"></script>
    <script src="https://kit.fontawesome.com/392cdd91ff.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha384-G/z/Nsz7hx/Zj1CmzngzG7APZj+MLZ7JdHY9VoIB7JXNCg8l7TzzPd/OVYe6xHRR" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
