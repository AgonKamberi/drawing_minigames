<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="startPage.css">
    <link rel="stylesheet" href="background.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section></section>
    <div class="container">
        <div class="header">
            <p>Drawing Minigames</p>
        </div>
        <div class="split-container">
            <div class="main-part">
                <div class="switch-buttons">
                    <button class="guestButton" onclick="enableGuest()">Guest</button>
                    <button class="loginButton" onclick="enableLogin()">Login</button>
                </div>
                <div class="account">
                    <div class="guest active">
                        <input type="text" placeholder="Username">
                        <button class="startButton">Start</button>
                    </div>
                    <div class="login">
                        <h5>Login</h5>
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <button class="startButton">Start</button>
                        <a class="aLinks" onclick="enableRegister()">Don't have an account? Sign up!</a>
                    </div>
                    <div class="register">
                        <h5>Register</h5>
                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button class="startButton">Start</button>
                        <a class="aLinks" onclick="enableLogin()">Already have an account? Log in!</a>
                    </div>
                </div>
            </div>
            <div class="tutorial">
                <h5>Tutorial</h5>
                <p>Learn how to use the platform with step-by-step guides and tips.</p>
            </div>
        </div>
    </div>

    <script src="startPage.js"></script>
    <script src="background.js"></script>
    <script src="https://kit.fontawesome.com/392cdd91ff.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha384-G/z/Nsz7hx/Zj1CmzngzG7APZj+MLZ7JdHY9VoIB7JXNCg8l7TzzPd/OVYe6xHRR" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
